<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Etiqueta H1</h1>
        <h2>Etiqueta H2</h2>
        <h3>Etiqueta H3</h3>
        <h4>Etiqueta H4</h4>
        <h5>Etiqueta H5</h5>
        <h6>Etiqueta H6</h6>
    </div>

    <hr>

    <div class="container">
        <h1 class="h6">Etiqueta H1</h1>
        <h2>Etiqueta H2</h2>
        <h3>Etiqueta H3</h3>
        <h4>Etiqueta H4</h4>
        <h5>Etiqueta H5</h5>
        <h6 class="h1">Etiqueta H6</h6>
    </div>

    <hr>

    <div class="container">
        <p class="h1">Párrafo 1</p>
        <p class="h2">Párrafo 2</p>
        <p class="h3">Párrafo 3</p>
        <p class="h4">Párrafo 4</p>
        <p class="h5">Párrafo 5</p>
        <p class="h6">Párrafo 6</p>
    </div>

    <hr>

    <!-- Clases para etiquetas más grandes -->
    <div class="container">
        <h1 class="display-1">Display 1</h1>
        <p class="display-2">Display 2</p>
        <p class="display-3">Display 3</p>
        <p class="display-4">Display 4</p>
        <p class="display-5">Display 5</p>
        <p class="display-6">Display 6</p>
    </div>
</body>
</html>
