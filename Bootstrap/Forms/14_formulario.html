<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <form action="">

            <div class="mb-3">
                <label class="form-label" for="name">Nombre</label>
                <input class="form-control form-control-lg" name="name" type="text" id="name" placeholder="Ingrese su nombre">
            </div>

            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control form-control-sm" name="email" type="email" id="email" placeholder="Ingrese su e-mail">
            </div>

            <div>
                <label class="form-label" for="description">Descripción</label>
                <textarea class="form-control" name="description" id="description" cols="30" rows="10" placeholder="Escriba una breve descripción"></textarea>
            </div>
            
        </form>
    </div>
</body>
</html>
