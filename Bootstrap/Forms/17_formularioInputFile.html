<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios. Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <form action="">
            <div class="mb-3">
                <label
                    class="form-label"
                    for="formFile">Input File Default
                </label>
                <input class="form-control" 
                    type="file" 
                    name="formFile" 
                    id="formFile">
            </div>

            <div class="mb-3">
                <label
                    class="form-label"
                    for="formFileMultiple">Input File Múltiple
                </label>
                <input class="form-control" 
                    type="file" 
                    name="formFileMultiple" 
                    id="formFileMultiple"
                    multiple>
            </div>

            <div class="mb-3">
                <label
                    class="form-label"
                    for="formFileDisabled">Input File Deshabilitado
                </label>
                <input class="form-control" 
                    type="file" 
                    name="formFileDisabled" 
                    id="formFileDisabled"
                    disabled>
            </div>

            <div class="mb-3">
                <label
                    class="form-label"
                    for="formFileSmall">Input File pequeño
                </label>
                <input class="form-control form-control-sm" 
                    type="file" 
                    name="formFileSmall" 
                    id="formFileSmall">
            </div>

            <div class="mb-3">
                <label
                    class="form-label"
                    for="formFileLarge">Input File grande
                </label>
                <input class="form-control form-control-lg" 
                    type="file" 
                    name="formFileLarge" 
                    id="formFileLarge">
            </div>

        </form>
    </div>
</body>
</html>
