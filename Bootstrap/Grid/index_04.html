<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Bootstrap 5</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
        <!-- Bordes grandes y variables (de acuerdo al ancho de la pantalla) a ambos lados -->
        <div class="container">
   
        <!--Bordes pequeños y del mismo tamaño-->
        <div class="container-fluid">
            <div class="row">
                <div class="col border">1</div>
                <div class="col border">2</div>
                <div class="col border">3</div>
                <div class="col border">4</div>
                <div class="col border">5</div>
                <div class="col border">6</div>
                <div class="col border">7</div>
                <div class="col border">8</div>
                <div class="col border">9</div>
                <div class="col border">10</div>
                <div class="col border">11</div>
                <div class="col border">12</div>
            </div>

            <div class="row">
                <div class="col border">a</div>
                <div class="col border">b</div>
                <div class="col border">c</div>
                <div class="col border">d</div>
            </div>

            <div class="row">
                <div class="col-1 border">a</div>
                <div class="col-2 border">b</div>
                <div class="col-3 border">c</div>
                <div class="col-6 border">d</div>
            </div>

            <!-- Divide en dos filas de 12 columnas cada una -->
            <div class="row">
                <div class="col-7 border">a</div>
                <div class="col-5 border">b</div>
                <div class="col-4 border">c</div>
                <div class="col-8 border">d</div>
            </div>

        </div>
        
</body>
</html>
